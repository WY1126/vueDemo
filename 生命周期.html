<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生命周期</title>
		<script src="vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="demo">
			<button @click="destoryVm" type="button">destory vm</button>
			<p v-show="isShow">王瑶</p>
		</div>
		<script type="text/javascript">
			const vm = new Vue({
				el:'#demo',
				data:{
					isShow:true
				},
				mounted() {	//vm初始化时期
					//使用this.全局化setIntervalId
					this.intervalId = setInterval(function(){
						// vm.isShow = !this.isShow
						vm.isShow = ! vm.isShow
						console.log('-----------')
					},1000);
				},
				beforeDestroy() { //vm销毁前
					//清除定时器
					clearInterval(this.intervalId)
				},
				methods:{
					destoryVm(){
						//干掉vm
						this.$destroy()
					}
				}
			})
		</script>
	</body>
</html>
