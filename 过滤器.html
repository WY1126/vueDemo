<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过滤器</title>
		<script src="vue.js" type="text/javascript">
			
		</script>
		<!-- moment.js 时间格式化js库 -->
		<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.js"></script>
	</head>
	<body>
		<div id="demo">
			<h2>显示格式化的时间和日期</h2>
			<p>{{date}}</p>
			<p>完整的：{{date | dateString('YYYY-MM-DD HH:mm:ss')}}</p>
			<p>年月日：{{date | dateString('YYYY-MM-DD')}}</p>
			<p>时分秒：{{date | dateString('HH:mm:ss')}}</p>
		</div>			
		<script type="text/javascript">
			Vue.filter("dateString",function(value,format){
				return moment().format(format)
			})
			new Vue({
				el:'#demo',
				data:{
					date: new Date(),
				},
			})
		</script>
	</body>
</html>
